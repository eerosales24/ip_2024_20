			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

			fitElements();

### Ejemplo de carga del archivo `vuelos.csv` (I)

```Python
def cargar_vuelos(ruta_archivo: str) -> dict:
    vuelos = {}
    archivo = open(ruta_archivo, 'r', encoding='utf-8')
    archivo.readline()
    for linea in archivo:
        datos = linea.strip().split(',')
        vuelo_info = {
            'aerolinea': datos[0],
            'origen': datos[2],
            'destino': datos[3],
            'distancia': datos[4],
            'salida': datos[5],
            'duracion': datos[6],
            'retraso': datos[7]
        }
        vuelos[datos[1]] = vuelo_info
    archivo.close()
    return vuelos
```

- La función lee cada línea de un archivo `.csv`

### `str.strip()`
- Elimina caracteres iniciales y finales
- Sintaxis: 
```Python
string.strip(chars)
```
	- `chars`: Caracteres a eliminar (opcional: elimina espacios, tabulaciones y saltos de línea)

- Retorna una nueva cadena 
	- Sin los caracteres iniciales y finales  
- Ayuda: `help(str.strip)` o [str.strip](https://docs.python.org/3/library/stdtypes.html#str.strip)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

# → 'prueba' (elimina espacios, tabulaciones y saltos de línea)

        retrasos_acumulados[aerolinea] = retrasos_acumulados.get(aerolinea, 0) + retraso
