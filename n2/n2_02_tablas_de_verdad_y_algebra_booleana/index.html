	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Álgebra Booleana - `and`

```Python
x and y == y and x

x and (y and z) == (x and y) and z

x and (y or z) == (x and y) or (x and z)

x and True == x

x and False == False

x and x == x

x and not x == False
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

### Álgebra Booleana - `or`

```Python
x or y == y or x

x or (y or z) == (x or y) or z

x or (y and z) == (x or y) and (x or z)

x or False == x

x or True == True

x or x == x

x or not x == True
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#2E3440" -->

- Los operadores relacionales 
	- Pueden usarse en forma compuesta
- Ej:

```Python

```

- Verifica 
	- si  `x` es menor que  `y`  y
	- si  `y` es menor o igual que  `z`
- Importante:  `y` es evaluado **una sola vez**

def es_annio_bisiesto(annio: int) -> bool:
    '''
    Verifica si un año es bisiesto. Esto es, es divisible por 400 (por ejemplo, 1600,
    2000) ó es divisible por 4 pero no por 100 (por ejemplo, 2004, 2008). 

    Parámetros:
        annio (int): El año a evaluar.

    Retorna:
        (bool): True si el año es bisiesto, caso contrario False.

    >>> es_annio_bisiesto(2000)
    True
    >>> es_annio_bisiesto(1900)
    False
    '''
    return annio % 400 == 0 or (annio % 4 == 0 and annio % 100 != 0)
